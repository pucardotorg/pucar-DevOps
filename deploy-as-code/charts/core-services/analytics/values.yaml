# Common Labels
labels:
  app: "analytics"
  group: "backend"

# Ingress Configs
ingress:
  zuul: true
  enabled: true
  context: "analytics"


# Init Containers Configs
healthChecks:
  enabled: true
  livenessProbePath: "/analytics/health"
  readinessProbePath: "/analytics/health"

# Container Configs
image:
  repository: "docker.io/venkatramireddyb/pucar_analytics"
  tag: v1.0.0-78a6b1093a50e53a427de8e49b404f220d905739
  imagePullPolicy: Always
replicas: "1"
httpPort: 8080
appType: "java-spring"
java-args: "-Dspring.profiles.active=monitoring"
heap: "-Xmx256m -Xms256m"
debugPort: 5005
memory_limits: 640Mi
env: |
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: JAVA_ARGS
    value: -Dspring.profiles.active=monitoring
  - name: SERVER_PORT
    value: "8080"
  - name: SERVER_CONTEXT_PATH
    value: /analytics
  - name: EGOV_IDGEN_PATH
    value: "egov-idgen/id/_generate"
  - name: EGOV_STATELEVEL_TENANTID
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: egov-state-level-tenant-id
  - name: EGOV_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        key: individual
        name: egov-service-host
  - name: EGOV_ADVOCATE_HOST
    valueFrom:
      configMapKeyRef:
        key: advocate
        name: egov-service-host
  - name: EGOV_WORKFLOW_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-workflow-v2
  - name: EGOV_LOCALIZATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-localization
  - name: EGOV_LOCALIZATION_SEARCH_ENDPOINT
    value: /_search
  - name: EGOV_INDIVIDUAL_HOST
    valueFrom:
      configMapKeyRef:
        key: individual
        name: egov-service-host
  - name: KAFKA_CONFIG_BOOTSTRAP_SERVER_CONFIG
    valueFrom:
      configMapKeyRef:
        key: kafka-brokers
        name: egov-config
  - name: EGOV_INDEXER_ES_HOST_NAME
    valueFrom:
      configMapKeyRef:
        key: es-host
        name: egov-config
  - name: EGOV_INFRA_INDEXER_HOST
    valueFrom:
      configMapKeyRef:
        key: es-indexer-host
        name: egov-config
  - name: EGOV_HEARING_HOST
    valueFrom:
      configMapKeyRef:
        key: hearing
        name: egov-service-host
  - name: EGOV_CASE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: case
  - name: EGOV_EVIDENCE_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: evidence
  - name: EGOV_TASK_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: task
  - name: EGOV_APPLICATION_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: application
  - name: EGOV_ORDER_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: order
  - name: EGOV_INDEXER_ES_USERNAME
    valueFrom:
      secretKeyRef:
        name: elasticsearch-credentials
        key: username
  - name: EGOV_INDEXER_ES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: elasticsearch-credentials
        key: password
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        key: egov-mdms-service
        name: egov-service-host
  - name: EGOV_MDMS_SEARCH_ENDPOINT
    value: /egov-mdms-service/v1/_search
  - name: EGOV_DEMAND_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: billing-service
  - name: EGOV_TASK_BUSINESS_SERVICES
    value: "task-default,task-bail,task-summons,task-warrant,task-notice,task-join-case,task-payment,task-generic,task-proclamation,task-attachment"
  - name: EGOV_APPLICATION_BUSINESS_SERVICES
    value: "application-order-submission-default,application-order-submission-feedback,application-voluntary-submission,delay-condonation-submission,voluntary-application-submission-bail,voluntary-application-submission-bail-documents"
  - name: EGOV_HRMS_SEARCH_ENDPOINT
    value: /egov-hrms/employees/_search
  - name: EGOV_HRMS_HOST
    valueFrom:
      configMapKeyRef:
        key: egov-hrms
        name: egov-service-host
  - name: EGOV_USER_HOST
    valueFrom:
      configMapKeyRef:
        key: egov-user
        name: egov-service-host
  - name: EGOV_EVIDENCE_SEARCH_ENDPOINT
    value: /evidence/v1/_search
  - name: DRISTI_TASK-MANAGEMENT_HOST
    valueFrom:
      configMapKeyRef:
        key: task-management
        name: egov-service-host
