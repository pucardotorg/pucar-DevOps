{{- with index .Values "secrets" "egov-notification-mail" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
type: Opaque
data:
  mailsenderusername: {{ .mailsenderusername | quote | b64enc | quote }}
  mailsenderpassword: {{ .mailsenderpassword | quote | b64enc | quote }}
  mailhost: {{ .mailhost | quote | b64enc | quote }}
{{- end }}