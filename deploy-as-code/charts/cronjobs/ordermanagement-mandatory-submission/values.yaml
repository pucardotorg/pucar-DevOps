# Common Labels
labels:
  app: "ordermanagement-mandatory-submission"
  group: "cronjobs"

# Cron schedule
cron:
  schedule: "0 18 * * *"
  timezone: "Asia/Kolkata"

# Container Configs
namespace: cronjobs
image:
  repository: "docker.io/venkatramireddyb/cronjob"
  tag: "v1"

command: 
  - "bin/sh" 
  - "-c"
  - |
    curl -X POST --location "http://order-management.egov:8080/order-management/v1/_runCronJob"